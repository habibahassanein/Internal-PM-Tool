version: '3.8'

services:
  ibn-battouta-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: ibn-battouta-mcp:latest
    container_name: ibn-battouta-mcp
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

  

    # Network configuration
    networks:
      - mcp-network

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    stdin_open: true
    tty: true

networks:
  mcp-network:
    driver: bridge
