name: Build and Deploy

on:
  push:
    branches:
      - feat/public-docs
      - semantic-search-public-docs
    paths:
      - 'src/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          BRANCH_NAME: ${{ github.ref_name }}
          DOCKER_IMAGE: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        run: |
          # Lowercase the image reference (GHCR requires lowercase)
          DOCKER_IMAGE=$(echo "$DOCKER_IMAGE" | tr '[:upper:]' '[:lower:]')

          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts

          # Determine port and container name based on branch
          case "$BRANCH_NAME" in
            "feat/public-docs")
              PORT=9091
              CONTAINER_NAME="internal-pm-public-docs"
              ;;
            "semantic-search-public-docs")
              PORT=9093
              CONTAINER_NAME="internal-pm-semantic-search"
              ;;
          esac

          # Deploy via SSH
          ssh $SERVER_USER@$SERVER_HOST "
            echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull $DOCKER_IMAGE
            # Stop any container using the target port
            OLD_CONTAINER=\$(docker ps --filter publish=$PORT --format '{{.Names}}')
            if [ -n \"\$OLD_CONTAINER\" ]; then
              docker stop \$OLD_CONTAINER 2>/dev/null || true
              docker rm \$OLD_CONTAINER 2>/dev/null || true
            fi
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm $CONTAINER_NAME 2>/dev/null || true
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p $PORT:8080 \
              -v /home/incorta/.env:/app/.env:ro \
              $DOCKER_IMAGE
            docker image prune -f
            echo 'Deployed $CONTAINER_NAME on port $PORT'
          "

      - name: Health check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          case "$BRANCH_NAME" in
            "feat/public-docs") PORT=9091 ;;
            "semantic-search-public-docs") PORT=9093 ;;
          esac

          sleep 10

          curl -f http://$SERVER_HOST:$PORT/mcp || echo "Health check failed, but deployment completed"

      - name: Notify deployment status
        if: always()
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          case "$BRANCH_NAME" in
            "feat/public-docs") PORT=9091 ;;
            "semantic-search-public-docs") PORT=9093 ;;
          esac
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful for $BRANCH_NAME on port $PORT"
          else
            echo "Deployment failed for $BRANCH_NAME"
          fi
